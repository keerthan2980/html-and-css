<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="return Error()" action="e.html">
        username:<input type="text" id="1"><br>
        <span id="error" style="color:red"></span><br>
        <input type="submit" value="submit">
    </form>
    <script>
        function Error(){
            let user=document.getElementById(1).value;
            let error=document.getElementById("error");

            if(user===""){
                error.innerHTML="enter the username";
                return false;
            }
            else{
                error.innerHTML="correct";
                return true;
            }
            
        }
    </script>
</body>
</html>
